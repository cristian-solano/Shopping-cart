<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="logo" class="rounded float-start small-img"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#content">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#template-carrito">Shopping Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>   
    <div class="content" id="content">
       
        <h1>Shopping</h1>
        <hr>
        <div class="row" id="cards"></div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">item</th>
                <th scope="col">Amount</th>
                <th scope="col">Action</th>
                <th scope="col">Total</th> 
            </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">Shopping cart empty - Start buying!</th>
            </tr>
        </tfoot>
    </table>


    <template id="template-footer">
        <th scope="row" colspan="2">Products Total</th>
        <td>18</td>
        <td>
            <button class="btn btn-dark btn-sm" id="delete-cart">
                delete
            </button>
        </td>
        <td class="font-weight-bold"> $ <span>500</span></td>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titles</h5>
                    <p>Price</p>
                    <button class="btn btn-dark" >Add</button>
                </div>
            </div>
        </div>
    </template>
    

    <template id="template-carrito">
        
        <tr>
            <th scope="row">id</th>
            <td>White Shirt</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td> $ <span>500</span></td>
        </tr>
    </template>

    <footer class="bd-footer py-5 mt-5 bg-light sticky-sm-top">
        <div class="content py-5">
          <div class="row">
            <div class="col-6 col-lg-2 offset-lg-1 mb-3">
              <h5>Academlo</h5>
              <ul class="list-unstyled ">
                <li class="mb-2 "><a href="https://academlo.com">Home</a></li>
                
              </ul>
            </div>
            <div class="col-6 col-lg-2 mb-3">
              <h5>Contact</h5>
              <ul class="list-unstyled">
                <li class="mb-2"><a href="#">3014088482</a></li>
              </ul>
            </div>
            <div class="col-6 col-lg-2 mb-3">
              <h5>Buying</h5>
              <ul class="list-unstyled">
                <li class="mb-2"><a href="h#">Courses</a></li>
        
              </ul>
            </div>
            <div class="col-6 col-lg-2 mb-3">
              <h5>Clothes</h5>
              <ul class="list-unstyled">
                <li class="mb-2"><a href="#">Jackets</a></li>
                <li class="mb-2"><a href="#">Sweaters</a></li>

                
              </ul>
            </div>
          </div>
        </div>
      </footer>
    

    
  


    <script src="script.js"></script>
</body>
</html>
